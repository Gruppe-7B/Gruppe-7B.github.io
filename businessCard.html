<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Business Card Generator</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="css/style.css">
<style>
</style>
<script src="js/script.js"></script>
<body>
<h1>Business Card Generator</h1>

<div class="Card_Holder" id="CH_Static">
    <img src="res/gordon.jpg" id="BC_img"></img>
    <h2 id="BC_Navn">Gordon Ramsey</h2>
    <div id="BC_Info">
      <p>From:</p>
        <p id="BC_Fra">England</p>
        </br>
      <p>Age:</p>
        <p id="BC_Alder">30</p>
        </br>
      <p>I love:</p>
        <p id="BC_Liker">Cooking</p>
    </div>
</div>
<div id="Form_Holder">
    <form id="MyForm">
        <label for="fname">Navn:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Fra:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="lname">Alder:</label><br>
        <input type="text" id="lname" name="lname" type="number" onkeypress="return isNumberKey(event)"><br>
        <label for="lname">Ting Jeg Liker:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <br>
        <input type="button" value="Generer!" onclick="GenererKort()">
        <br>
    </form>
</div>

</body>
</html>
